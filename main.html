<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      background-color: yellow;
    }
    th, td {
      padding: 8px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Details</caption>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>BRANCH</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>20</td>
      <td>Computer Science</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>21</td>
      <td>Electrical</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>19</td>
      <td>Mechanical</td>
    </tr>
  </table>

</body>
</html>
